version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: trading-db
    restart: unless-stopped
    env_file:
      - backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-build
      # Enable Docker BuildKit for faster builds
      args:
        BUILDKIT_INLINE_CACHE: 1
      cache_from:
        - trading-agent:latest
    container_name: trading-agent
    restart: unless-stopped
    ports:
      - "5611:5611"
    volumes:
      - ./data:/app/data
      # Mount logs for easier access during development
      - ./backend/trading_agent.log:/app/backend/trading_agent.log
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
    # Resource limits to prevent memory issues during builds
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

volumes:
  postgres_data: