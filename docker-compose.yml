version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: trading-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trading_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Espone la porta 5432 solo se vuoi connetterti con DBeaver/PgAdmin dal tuo PC
    # Per sicurezza in produzione puoi rimuovere questa sezione ports o limitarla a 127.0.0.1
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d trading_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Application Service
  app:
    build: .
    container_name: trading-agent
    restart: unless-stopped
    ports:
      - "5611:5611"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      # Sovrascrive la connessione DB per usare il container 'db' invece di localhost
      - DATABASE_URL=postgresql://user:password@db:5432/trading_db
    # Carica le altre variabili (API Keys, Private Keys) dal file .env
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
