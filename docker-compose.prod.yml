version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: trading-db-prod
    restart: always
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=db"

  # Trading Agent Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: backend-build
      tags:
        - trading-agent:${TAG:-latest}
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: trading-agent-prod
    restart: always
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://trading_user:${DB_PASSWORD}@db:5432/trading_db
      MASTER_ACCOUNT_ADDRESS: ${MASTER_ACCOUNT_ADDRESS}
      PRIVATE_KEY: ${PRIVATE_KEY}
      WALLET_ADDRESS: ${WALLET_ADDRESS}
      TESTNET: ${TESTNET:-false}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY}
      LOG_LEVEL: INFO
    volumes:
      - app_logs:/app/logs
      - ./data:/app/data:ro
    networks:
      - trading-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5611/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        labels: "service=app"
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: trading-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl/certs:ro
      - nginx_logs:/var/log/nginx
    networks:
      - trading-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "service=nginx"
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: true

  # Optional: Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: trading-prometheus-prod
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - trading-network
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Optional: Grafana Dashboard
  grafana:
    image: grafana/grafana:10.1.0
    container_name: trading-grafana-prod
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - trading-network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Optional: Backup Service
  backup:
    image: postgres:15-alpine
    container_name: trading-backup-prod
    restart: "no"  # Run on schedule, not always
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - ./backup:/backup
    networks:
      - trading-network
    command: >
      sh -c "
        echo 'Starting database backup...' &&
        pg_dump -h db -U trading_user trading_db > /backup/trading_db_$(date +%Y%m%d_%H%M%S).sql &&
        echo 'Backup completed: /backup/trading_db_$(date +%Y%m%d_%H%M%S).sql' &&
        ls -la /backup/
      "
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
