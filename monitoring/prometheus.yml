# Prometheus Configuration for Trading Agent Production Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Trading Agent Application
  - job_name: 'trading-agent'
    static_configs:
      - targets: ['app:5611']
    scrape_interval: 10s
    metrics_path: '/api/metrics'
    params:
      format: ['prometheus']
    # Custom labels
    labels:
      service: 'trading-agent'
      environment: 'production'

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
    scrape_interval: 30s
    # Note: Requires postgres_exporter sidecar or custom metrics endpoint

  # Nginx Reverse Proxy
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 15s
    # Note: Requires nginx-prometheus-exporter or stub_status module

  # System Metrics (if using node-exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Docker Container Metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']
    scrape_interval: 30s

